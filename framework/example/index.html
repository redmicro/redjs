    <script type="text/javascript" lang="zh-cn" language="javascript">
        Rsd.createApplication({
            appTitle: 'Test',
            appName: 'Rsd.Test',
            appFolder: 'src',
            //appHost:'http://10.16.20.5/Rsd.Shannon.Web/',
            appHost:'',
            loginUrl: 'login',
            indexUrl: 'index.html',
            isDebug:true,
            isDemo:window.location.protocol == 'file:',
            imgHost:'http://image.redmicro.cn/',
            requires: [],
            appId:'b110c126-f428-489f-82fe-a8fcd12ba99a',
            appDate:new Date().getTime(),
            beforeRun:function beforeRun() {

                Rsd.loadPlugin('plugin/jquery/jquery.md5.js');
                //Rsd.alert("您当前使用的浏览器是：" + Rsd.detectNavigator());
                //Rsd.alert("您当前使用的操作系统是：" + Rsd.detectOS());
                Rsd.logger = new Rsd.data.Logger({commit:'commitLog',projectId:this.appId,parent:this});
            },
            /*
            * */
            launch: function launch() {
                //Rsd.requestJson({url:'https://wex.dpxcn.com/web/index.php?c=site&a=entry&m=ewei_shopv2&do=web&isajax=1'},{},function (d) {
                //    console.log(d);
                //});
                var _form = Rsd.create('Rsd.view.Master', {
                    border: false,
                    left:{
                        nodeClick:function(node)
                        {
                            if(!Rsd.isMobile())
                            {
                                return
                            }
                            if (node.page) {
                                _form.showPage(Rsd.create(node.page, {title:'',tabTitle:node.text}));
                            } else {
                                _form.showPage(Rsd.create('Rsd.example.' + node.text + 'Page', {title:'',tabTitle:node.text}));
                            }
                        },
                        nodeDblClick:function(node) {
                            if (node.page) {
                                _form.showPage(Rsd.create(node.page, {title:'',tabTitle:node.text}));
                            } else {
                                _form.showPage(Rsd.create('Rsd.example.' + node.text + 'Page', {title:'',tabTitle:node.text}));
                            }

                        },
                        nodes:[
                            {text:'Welcome',width:100,page:'Rsd.view.WelcomePage'},
                            {text:'Redjs'},
                            {text:'Input'},
                            {text:'Grid'},
                            {text:'List'},
                            {text:'NotFound',page:'Rsd.view.SysNotFoundPage'},
                            {text:'WapEidtor',page:'Rsd.developer.WapPageEditorPage'},
                            {text:'ImageView'},
                            {text:'Menu'}
                            ]}});
                Rsd.app.MainForm =_form;

                _form.show(1000);
                _form.showPage(Rsd.create('Rsd.view.WelcomePage',{title:'',tabTitle:'Welcome',backgroundImage:'../resources/images/LOGO.PNG'}));
            },
            /*

             * */
            showPage: function showPage(page,speed) {
                Rsd.app.MainForm.showPage(page,speed);
            }


        });


    </script>
