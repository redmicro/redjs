<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Detail Page Template</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/Rsd.css"/>
    <script type="text/javascript" src="../../Rsd.js"></script>
    <script type="text/javascript" src="./app.js?t=Home"></script>
    <script language="JavaScript">
        Rsd.createApplication({
                appTitle:'票据（发票，凭证，审批单）套打',
                appFolder: '',
                appHost:'',
                isDebug:false,
                appVersion:'1.0.0.1',
                appDate:new Date().getTime(),//开发时使用
                //appDate:new Date('2018-08-07').getTime(),
                isDemo:false,
                imgHost:'http://image.dpxcn.com/',
                requires:[],
                beforeRun:function beforeRun() {

                    Rsd.onResize(function () {
                        Rsd.defineRem(Rsd.isMobile()?640:800);
                    });
                },
                launch: function launch() {

                    var _title = Rsd.getUrlParam('title')||Rsd.app.appTitle;
                    var _spm = Rsd.getUrlParam('spm')||'';
                    var str = Rsd.getUrlParam('t')||'';
                    str = str.toLowerCase();
                    var _class = str.replace(/\b\w+\b/g, function(word){
                        return word.substring(0,1).toUpperCase()+word.substring(1);
                    });
                    document.title = _title;
                    var docEl = document.documentElement;
                    var _w = (docEl.clientWidth-1280)/2;
                    _w = _w<0?2:_w;
                    var _m = [];
                    _m.push(0);
                    _m.push(_w);
                    _m.push(0);
                    _m.push(_w);

                    Rsd.create('Rsd.template.web.TPrintPage', {}).show();
                }
            }
        );
    </script>
</head>
<body>
</body>
</html>
